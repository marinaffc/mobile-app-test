<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-input type="text" [(ngModel)]="variable"></ion-input>
  <button (click)="push(variable)"></button>
  <div *ngFor="let var of vars">
    <span>{{var}}</span>
  </div>
</ion-content>
